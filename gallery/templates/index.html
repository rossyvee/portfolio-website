{%extends 'partials/base.html'%}
}
{% block content %}


<div class="search w-50 mx-auto my-5">
  <form class="navbar-form" role="search"  action="{% url 'search' %}" method="GET">
    {%csrf_token%}
    <div class="input-group">
      <input type="text" class="form-control p-1" placeholder="Search by category ..." name="cat">
      <div class="input-group-btn">
        <button class="btn btn-success" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
    </div>
  
  </form>


</div>
{{block.super}}
{%if images%}

<div class="row">
{%for image in images%}


  <div class="card col-md-3  " width="18rem">
    <div class="card-header">
      <p><span>{{image.name}}</span></p>
      <img src="{{image.image.url}}" alt="" style="width: 100%; aspect-ratio:1;">

    </div>
    <div class="card-body p-3">
      <p>{{image.category}}</p>

    </div>
    <div class="card-footer">
      <a href="{%url 'single' id=image.id%}" class="btn btn-success">View more</a>
      
    </div>
  </div>


{%endfor%}
</div>



{%endif%}
{% endblock %}
